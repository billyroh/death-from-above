    <script type="text/javascript" src="d3/d3.v3.min.js"></script>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }

<body>
  <script type="text/javascript">
    var width = 1200,
        height = 200,
        barWidth = 20,
        padding = {top: 30, right: 30, bottom: 30, left: 30},
        barPadding = 1,
        yScale,
        yScaleAxis,
        xScale,
        xScaleAxis

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      // .append("g")

    // Check if variable is a number
    function isNumber(n){
      return typeof(n) != "boolean" && !isNaN(n);
    }

    // Construct a date object from variable
    function getDate(d) {
        return new Date(d.jsonDate);
    }

    d3.json("data.json", function(error, json) {
      // Define dataset
      dataset = json.strike
      
      // Scale for data
      yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { if(isNumber(d.deaths_max)) { return parseInt(d.deaths_max) }})])
        .range([0, height])

      // Scale for axis
      yScaleAxis = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { if(isNumber(d.deaths_max)) { return parseInt(d.deaths_max) }})])
        .range([height - padding.bottom, 0])

      xScale = d3.time.scale()
        .domain([new Date(dataset[0].date), new Date(dataset[dataset.length - 1].date)])
        .range([0, width])

      xScaleAxis

      // Drawing bar graphs
      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
          return xScale(new Date(d.date)) + padding.left
          return i * (width / dataset.length) + padding.left
        })
        .attr("y", function(d) {
          var numberOfDeaths = d.deaths_max
          if (numberOfDeaths == "?") {
            return 0
          } else {
            return height - yScale(numberOfDeaths) - padding.bottom
          }
        })
        .attr("width", width / dataset.length - barPadding)
        .attr("height", function(d) {
          var numberOfDeaths = d.deaths_max
          if (numberOfDeaths == "?") {
            return 0
          } else {
            return yScale(numberOfDeaths)
          }
        })

        // Define and draw y-axis
        var yAxis = d3.svg.axis()
          .scale(yScaleAxis)
          .orient("left")
          .ticks(5)

        svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(" + padding.left + ",0)")
          .call(yAxis)

        // Define and draw x-axis
        var xAxis = d3.svg.axis()
          .scale(xScale)
          .orient("bottom")
          .ticks(20)

        svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + (height - padding.bottom) + ")")
          .call(xAxis)
    })
