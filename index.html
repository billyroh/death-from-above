<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: Georgia, "Times New Roman", serif;
  color: #454545;
  margin: 0 auto;
  padding: 60px;
  max-width: 945px;
  min-width: 320px;
}

h1, h2 {
  font-weight: 300;
}

h1, h2, p {
}

.section {
  display: block;
}



/* Sparklines */

.country-label, .sparkline {
  width: 300px;
  float: left;
  float: left;
  margin-right: 10px;
}

.sparkline-wrapper {
  display: block;
  margin-bottom: 20px;
  height: 200px;
}

.sparkline {
  height: 150px;
  display: block;
}

.sparkline:last-child {
  margin-right: 0px;
}

.data-type-label {
  margin-bottom: 10px;
}

/* Map Stuff */

.map {
  width: 100%;
  height: 600px;
  display: block;
  border: 1px solid rgba(0, 0, 0, 0.3);
}

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  /*cursor: pointer;*/
}

circle {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.tooltip {
  width: 300px;
  height: 300px;
  background-color: red;
}

circle.strike, circle.timeline-circle {
  fill: rgb(200, 18, 18);
  opacity: 0.2;
  cursor: pointer;
  -webkit-transition: all 150ms;
  transition: all 150ms;
}

.feature.active {
  
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.country-name {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #000;
  opacity: 0.3;
  margin-left: -10px;
  font-size: 11px;
  text-transform: uppercase;
  cursor: default;
}

/* Timeline stuff */ 

.timeline {
  width: 100%;
  height: 30px;
  margin-top: 10px;
}

.timeline-by-country {
  width: 100%;
  height: 200px;
}

.axis path,
.axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}

.y.axis path {
  stroke: none;
}

.x.axis path {
  /*stroke: none;*/
}

.axis text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 11px;
  cursor: default;
}

circle.not-applicable {
  opacity: 0;
  /*display: none;*/
}


/* Tooltip shit */

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>

function getMaxOfDataType(dataType) {

  return d3.max(array)

function getIntegerFromString(input, operation) {
  if (input.lastIndexOf("-") == -1 && !isNaN(input)) {
    return parseFloat(input)
  } else if (isNaN(input)) {
    return 0
  } else {
    var max = parseFloat(input.substring(input.lastIndexOf("-") + 1, input.length)),
        min = parseFloat(input.substring(1, input.lastIndexOf("-") - 1))
    if (operation == "average") {
      return Math.floor((min + max) / 2)
    }
    else if (operation == "maximum") {
      return max
    }
    else if (operation == "minimum") {
      return min
    }
  }
}
